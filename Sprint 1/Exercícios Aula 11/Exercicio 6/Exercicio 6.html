<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome">
            <br><br>
            <label for="data_nascimento">Data nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            <br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Ao menos 6 dígitos">
            <br><br>
            <label for="senha_repetida">Repita a senha:</label>
            <input type="password" id="senha_repetida" name="senha_repetida" placeholder="Repita a senha acima">
            <br><br>
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
