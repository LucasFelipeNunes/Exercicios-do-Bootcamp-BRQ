<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Crie sua conta</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome">
            <br><br>
            <label for="data_nascimento">Data nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            <br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
            <br><br>
            <label for="corPerfil">Cor do perfil:</label>
            <input type="color" id="corPerfil" name="corPerfil" value="#000000">
            <br><br>
            <label for="cursosConcluidos">Cursos concluidos:</label>
            <input type="number" id="cursosConcluidos" name="cursosConcluidos">
            <br><br>
            <label for="curriculo">Insira seu currículo: </label>
            <input type="file" name="curriculo" id="curriculo">
            <!-- Não terminado -->
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
